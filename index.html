  <style>
    html, body {
      margin: 0;

      background: #000;
      font-family: system-ui, -apple-system, "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;

    #container {

    #photo {

    #controls {

      border-radius: 12px;

    }

    .top-buttons {
      display: flex;
      gap: 10px;
      margin-top: 5px;
      overflow-x: auto;        /* æ¨ªã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã‚’è¨±å¯ */
      white-space: nowrap;     /* æŠ˜ã‚Šè¿”ã•ãªã„ */
      padding-bottom: 5px;     /* ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ãƒãƒ¼ã¨ã®é–“ã‚’å°‘ã—é–‹ã‘ã‚‹ */
      width: 100%;
      -webkit-overflow-scrolling: touch; /* ã‚¹ãƒãƒ›ã®æ…£æ€§ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«å¯¾å¿œ */
      scrollbar-width: thin;             /* ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ãƒãƒ¼ã‚’ç´°ãï¼ˆFirefoxï¼‰ */
    }

    .thumbnail {
      width: 60px;
      height: 60px;
      border-radius: 6px;
      object-fit: cover;
      border: 2px solid transparent;
      cursor: pointer;
      transition: border 0.2s;
      flex: 0 0 auto; /* æ¨ªã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«æ™‚ã«ç”»åƒãŒå›ºå®šå¹…ã§ä¸¦ã¶ã‚ˆã†ã« */
    }


    .thumbnail:hover {
      border: 2px solid #60a5fa;
    }

    .thumbnail.active {
      border: 2px solid #2563eb;
    }

    input[type=range] {

    .btn {

      color: white;

      border-radius: 8px;

    .btn:active {

    #dim-container {

    label {

    .thumbnail-container {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      background: rgba(0, 0, 0, 0.4);
      padding: 5px 10px;

  </style>
</head>
<body>
  <div id="container">
    <img id="photo"
      src="normal_apple.PNG"
      alt="ç”»åƒ">
    <div id="controls">

      <div class="top-buttons">
        <button id="toggleThumbnails" class="btn">ç”»åƒä¸€è¦§ è¡¨ç¤º/éè¡¨ç¤º</button>
      </div>

      <!-- âœ… ã‚µãƒ ãƒã‚¤ãƒ«ä¸€è¦§ã‚’åˆ¥ãƒ–ãƒ­ãƒƒã‚¯ã«åˆ†é›¢ -->
      <div id="thumbnailContainer" class="top-buttons">
        <img src="normal_apple.PNG" class="thumbnail active" data-src="normal_apple.PNG">
        <img src="apple_1024.png" class="thumbnail active" data-src="apple_1024.png">
        <img src="apple_nurunuru.PNG" class="thumbnail" data-src="apple_nurunuru.PNG">
        <img src="normal_grape.PNG" class="thumbnail active" data-src="normal_grape.PNG">
        <img src="grape_gotsugotsu.PNG" class="thumbnail" data-src="grape_gotsugotsu.PNG">
        <img src="grape_huwahuwa.PNG" class="thumbnail" data-src="grape_huwahuwa.PNG">
        <img src="realapple_gotsugotsu.PNG" class="thumbnail" data-src="realapple_gotsugotsu.PNG">
        <img src="realgrape_huwahuwa.PNG" class="thumbnail" data-src="realgrape_huwahuwa.PNG">
        <img src="normal_orange.PNG" class="thumbnail active" data-src="normal_orange.PNG">
        <img src="orange_turuturu.PNG" class="thumbnail" data-src="orange_turuturu.PNG">
        <img src="orange_nurunuru.PNG" class="thumbnail" data-src="orange_nurunuru.PNG">
        <img src="orange_gotsugotsu.PNG" class="thumbnail" data-src="orange_gotsugotsu.PNG">
    </div>

      <label for="sizeRange">ã‚µã‚¤ã‚ºèª¿æ•´ (5ã€œ2000px):</label>
      <input id="sizeRange" type="range" min="5" max="2000" value="400">

      <button id="fallButton" class="btn">è½ä¸‹</button>

      <label for="speedRange">è½ä¸‹ã‚¹ãƒ”ãƒ¼ãƒ‰èª¿æ•´:</label>
      <input id="speedRange" type="range" min="1" max="20" value="5">

      <div id="speedDisplay">é€Ÿåº¦: 5</div>

      <!-- âœ… ã‚µã‚¤ã‚ºã¨ãƒ•ã‚¡ã‚¤ãƒ«åã‚’æ¨ªä¸¦ã³ã§è¡¨ç¤º -->
      <div id="dim-container">
        <div id="dim">-- Ã— --</div>
        <div id="filename">ç”»åƒå: image1.jpg</div>
      </div>

    </div>
  </div>

  <script>
    const photo = document.getElementById('photo');
    const sizeRange = document.getElementById('sizeRange');
    const dim = document.getElementById('dim');
    const filename = document.getElementById('filename');
    const fallButton = document.getElementById('fallButton');
    const speedRange = document.getElementById('speedRange');
    const speedDisplay = document.getElementById('speedDisplay');
    const container = document.getElementById('container');
    const thumbnails = document.querySelectorAll('.thumbnail');

    let startDistance = 0;
    let naturalWidth = 400;
    let naturalHeight = 800;
    let y = 0;
    let fallSpeed = 5;
    let falling = false;

    // ğŸ”¸ ã‚µãƒ ãƒã‚¤ãƒ«ã‚¯ãƒªãƒƒã‚¯ã§ç”»åƒå¤‰æ›´
    thumbnails.forEach(thumb => {
      thumb.addEventListener('click', () => {
        thumbnails.forEach(t => t.classList.remove('active'));
        thumb.classList.add('active');
        const selectedSrc = thumb.dataset.src;
        photo.src = selectedSrc;
        filename.textContent = `ç”»åƒå: ${selectedSrc}`;
        photo.onload = () => {
          naturalWidth = photo.naturalWidth;
          naturalHeight = photo.naturalHeight;
          sizeRange.value = Math.min(Math.max(naturalWidth, 5), 2000);
          updateDim();
        };
      });
    });

    // ãƒ”ãƒ³ãƒè·é›¢ã®è¨ˆç®—
    function getDistance(touches) {
      const [t1, t2] = touches;
      const dx = t1.pageX - t2.pageX;
      const dy = t1.pageY - t2.pageY;
      return Math.sqrt(dx * dx + dy * dy);
    }

    // ãƒ”ãƒ³ãƒã‚ºãƒ¼ãƒ ã‚¤ãƒ™ãƒ³ãƒˆ
    photo.addEventListener('touchstart', (e) => {
      if (e.touches.length === 2) {
        startDistance = getDistance(e.touches);
      }
    });

    photo.addEventListener('touchmove', (e) => {
      if (e.touches.length === 2) {
        const newDistance = getDistance(e.touches);
        const scaleChange = newDistance / startDistance;
        let newWidth = photo.clientWidth * scaleChange;
        newWidth = Math.max(5, Math.min(newWidth, 2000));
        const aspect = naturalHeight / naturalWidth;
        photo.style.width = newWidth + 'px';
        photo.style.height = newWidth * aspect + 'px';
        updateDim();
        e.preventDefault();
      }
    }, { passive: false });

    // ã‚µã‚¤ã‚ºã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼æ“ä½œ
    sizeRange.addEventListener('input', (e) => {
      const newWidth = Number(e.target.value);
      const aspect = naturalHeight / naturalWidth;
      photo.style.width = newWidth + 'px';
      photo.style.height = newWidth * aspect + 'px';
      updateDim();
    });

    // ã‚¹ãƒ”ãƒ¼ãƒ‰ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼æ“ä½œ
    speedRange.addEventListener('input', (e) => {
      fallSpeed = Number(e.target.value);
      speedDisplay.textContent = `é€Ÿåº¦: ${fallSpeed}`;
    });

    function updateDim() {
      const w = Math.round(photo.getBoundingClientRect().width);
      const h = Math.round(photo.getBoundingClientRect().height);
      dim.textContent = `${h} Ã— ${w}`;
    }

    // è½ä¸‹ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
    function fallLoop() {
      if (!falling) return;
      y += fallSpeed;
      if (y > container.clientHeight) {
        y = -photo.clientHeight; // ãƒ«ãƒ¼ãƒ—ã—ã¦ä¸Šã«æˆ»ã‚‹
      }
      photo.style.top = y + 'px';
      requestAnimationFrame(fallLoop);
    }

    fallButton.addEventListener('click', () => {
      if (!falling) {
        falling = true;
        y = 0;
        requestAnimationFrame(fallLoop);
        fallButton.textContent = 'åœæ­¢';
      } else {
        falling = false;
        fallButton.textContent = 'è½ä¸‹';
      }
    });

    window.addEventListener('load', () => {
      updateDim();
      filename.textContent = `ç”»åƒå: normal_apple.png`;
    });

    const toggleButton = document.getElementById('toggleThumbnails');
    const thumbnailContainer = document.getElementById('thumbnailContainer');

    toggleButton.addEventListener('click', () => {
    thumbnailContainer.classList.toggle('hidden');
    toggleButton.textContent = thumbnailContainer.classList.contains('hidden')
       ? 'ç”»åƒä¸€è¦§ã‚’è¡¨ç¤º'
       : 'ç”»åƒä¸€è¦§ã‚’éè¡¨ç¤º';
    });
  </script>
</body>
