<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta name="robots" content="noindex">
  <title>画像サイズ調整（ピンチズーム＋落下アニメ対応）</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      font-family: system-ui, -apple-system, "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      overflow: hidden;
      touch-action: none;
    }

    #container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      overflow: hidden;
    }

    #photo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: auto;
      height: auto;
      object-fit: contain;
      transition: transform 0.1s ease-out;
      touch-action: none;
      /*z-index: 9999;*/
    }

    #controls {
      position: absolute;
      bottom: 20px;
      width: 90%;
      left: 5%;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
    }

    .top-buttons {
      display: flex;
      gap: 10px;
      margin-top: 5px;
      overflow-x: auto;        /* 横スクロールを許可 */
      white-space: nowrap;     /* 折り返さない */
      padding-bottom: 5px;     /* スクロールバーとの間を少し開ける */
      width: 100%;
      -webkit-overflow-scrolling: touch; /* スマホの慣性スクロール対応 */
      scrollbar-width: thin;             /* スクロールバーを細く（Firefox） */
    }

    .thumbnail {
      width: 60px;
      height: 60px;
      border-radius: 6px;
      object-fit: cover;
      border: 2px solid transparent;
      cursor: pointer;
      transition: border 0.2s;
      flex: 0 0 auto; /* 横スクロール時に画像が固定幅で並ぶように */
    }


    .thumbnail:hover {
      border: 2px solid #60a5fa;
    }

    .thumbnail.active {
      border: 2px solid #2563eb;
    }

    input[type=range] {
      width: 100%;
    }

    .btn {
      background: #2563eb;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      text-align: center;
      font-size: 14px;
      margin-top: 5px;
    }

    .btn:active {
      background: #1e4ed8;
    }

    #dim-container {
      display: flex;
      justify-content: space-between;
      padding: 5px;
      align-items: center;
    }

    #dim, #filename {
      font-size: 14px;
    }

    label {
      margin-top: 5px;
      font-size: 14px;
      font-weight: bold;
    }

    .thumbnail-container {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      background: rgba(0, 0, 0, 0.4);
      padding: 5px 10px;
      border-radius: 10px;
      margin-top: 5px;
    }

    .hidden {
      display: none !important;
    }

    .speed-control {
      text-align: center;
      margin-top: 10px;
    }

    .speed-buttons {
      display: flex;
      justify-content: center;
      align-items: center;

    .adjust-buttons button,
    #fallButton {

    #fallButton {
      background-color: #4CAF50;

    .size-buttons {

      background: #2563eb;
      color: white;
      border: none;
    }

    .size-buttons button:active {
      background: #1e4ed8;
    }*/

    #uiTabs {
      display: inline-flex;
      gap: 8px;
      margin-left: 12px;
    }

    .uiTab {
      padding: 6px 10px;
      background: #eee;
      border: 1px solid #aaa;
      border-radius: 5px;
    }

    .uiTab.active {
      background: #ccc;
      font-weight: bold;
    }

    .uiPanel {
      display: none;
    }

    .uiPanel.active {
      display: block;
    }

    #infoRow {
      display: flex;
      gap: 12px;       /* ← 3項目の間隔 */
      font-size: 14px;
    }

    #filename {
      font-size: 14px;
    }

    .hiddenUI {
      display: none !important;
    }


  </style>
</head>
<body>

    <button id="toggleUI" class="btn"
      style="position:absolute; top:10px; right:10px; z-index:9999;">
      UI 表示/非表示
    </button>

  <div id="container">
    <img id="photo"
      src="normal_apple.PNG"
      alt="画像">

    <div id="uiContainer">

    <div id="controls">

      <div class="top-buttons">
        <button id="toggleThumbnails" class="btn">画像一覧 表示/非表示</button>
        <div id="uiTabs">
          <button class="uiTab active" data-target="sizeUI">画像サイズ</button>
          <button class="uiTab" data-target="speedUI">落下スピード</button>
          <button class="uiTab" data-target="frameUI">コマ送り間隔</button>
        </div>
      </div>

      <!-- 使用画像 -->
      <div id="thumbnailContainer" class="top-buttons">
        <img src="normal_apple.PNG" class="thumbnail active" data-src="normal_apple.PNG">
        <img src="apple_1024.png" class="thumbnail active" data-src="apple_1024.png">
        <img src="apple_nurunuru.PNG" class="thumbnail" data-src="apple_nurunuru.PNG">
        <img src="apple_subesube.png" class="thumbnail" data-src="apple_subesube.png">
        <img src="normal_grape.PNG" class="thumbnail active" data-src="normal_grape.PNG">
        <img src="grape_gotsugotsu.PNG" class="thumbnail" data-src="grape_gotsugotsu.PNG">
        <img src="grape_huwahuwa.PNG" class="thumbnail" data-src="grape_huwahuwa.PNG">
        <img src="realapple_gotsugotsu.PNG" class="thumbnail" data-src="realapple_gotsugotsu.PNG">
        <img src="realgrape_huwahuwa.PNG" class="thumbnail" data-src="realgrape_huwahuwa.PNG">
        <img src="normal_orange.PNG" class="thumbnail active" data-src="normal_orange.PNG">
        <img src="orange_turuturu.PNG" class="thumbnail" data-src="orange_turuturu.PNG">
        <img src="orange_nurunuru.PNG" class="thumbnail" data-src="orange_nurunuru.PNG">
        <img src="orange_gotsugotsu.PNG" class="thumbnail" data-src="orange_gotsugotsu.PNG">
        <img src="pet_huwahuwa.png" class="thumbnail" data-src="pet_huwahuwa.png">
      </div>

      <!-- 画像サイズ調整 -->

      <div id="sizeUI" class="uiPanel active">
        <div class="size-control">
          <label for="sizeRange">画像サイズ（％）:</label>
          <span id="sizeValue">50%</span><br>
          <input id="sizeRange" type="range" min="0" max="100" value="50" step="1">

          <div class="size-buttons">
            <button id="minusSize10">−10%</button>
            <button id="minusSize1">−1%</button>
            <button id="plusSize1">＋1%</button>
            <button id="plusSize10">＋10%</button>
          </div>
        </div>
      </div>

      <!-- 落下スピード調整 -->

      <div id="speedUI" class="uiPanel">
        <div class="speed-control">
          <label for="speedRange">落下スピード（%/秒）:</label>
          <span id="speedValue">10%</span><br>
          <input id="speedRange" type="range" min="0" max="200" value="10" step="1">

          <div class="speed-buttons">
            <div class="adjust-buttons">
              <button id="minus10">−10%</button>
              <button id="minus1">−1%</button>
              <button id="plus1">＋1%</button>
              <button id="plus10">＋10%</button>
            </div>
          </div>
        </div>
      </div>


      <!-- コマ送り間隔調整 -->

      <div id="frameUI" class="uiPanel">
        <div class="frame-control">
          <label for="frameRange">コマ送り間隔（ms）:</label>
          <span id="frameValue">200ms</span><br>
          <input id="frameRange" type="range" min="10" max="1000" value="200" step="10">

          <div class="frame-buttons">
            <button id="frameMinus100">−100ms</button>
            <button id="frameMinus10">−10ms</button>
            <button id="framePlus10">＋10ms</button>
            <button id="framePlus100">＋100ms</button>
          </div>
        </div>
      </div>


      <!-- サイズとファイル名を横並びで表示 -->

      <div id="dim-container">
        <div id="infoRow">
          <button id="fallButton">落下開始</button>
          <div id="alwaysSize">サイズ: 50%</div>
          <div id="alwaysSpeed">落下スピード: 10%/秒</div>
          <div id="alwaysFrame">コマ送り: 200ms</div>
          <!--<div id="filename">画像名: image1.jpg</div>-->
      </div>
      </div>

      
  </div>

  <script>
    const photo = document.getElementById('photo');
    const sizeRange = document.getElementById('sizeRange');
    const dim = document.getElementById('dim');
    const filename = document.getElementById('filename');
    const fallButton = document.getElementById('fallButton');
    const speedRange = document.getElementById('speedRange');
    const speedValue = document.getElementById('speedValue');
    const container = document.getElementById('container');
    const thumbnails = document.querySelectorAll('.thumbnail');

    let startDistance = 0;
    let naturalWidth = 400;
    let naturalHeight = 800;
    let y = 0;
    let fallSpeed = 5;
    let falling = false;

    // サムネイルクリックで画像変更
    thumbnails.forEach(thumb => {
      thumb.addEventListener('click', () => {
        thumbnails.forEach(t => t.classList.remove('active'));
        thumb.classList.add('active');
        const selectedSrc = thumb.dataset.src;
        photo.src = selectedSrc;
        filename.textContent = `画像名: ${selectedSrc}`;
        
        photo.onload = () => {
          naturalWidth = photo.naturalWidth;
          naturalHeight = photo.naturalHeight;

          // スライダーの現在値を維持して画像サイズを更新
          const currentPercent = Number(sizeRange.value);
          photo.style.width = currentPercent + '%';
          photo.style.height = 'auto';
          sizeDisplay.textContent = `サイズ: ${currentPercent}%`;

          updateDim();
        };
      });
    });

    // ピンチ距離の計算
    function getDistance(touches) {
      const [t1, t2] = touches;
      const dx = t1.pageX - t2.pageX;
      const dy = t1.pageY - t2.pageY;
      return Math.sqrt(dx * dx + dy * dy);
    }

    // ピンチズームイベント
    photo.addEventListener('touchstart', (e) => {
      if (e.touches.length === 2) {
        startDistance = getDistance(e.touches);
      }
    });

    photo.addEventListener('touchmove', (e) => {
      if (e.touches.length === 2) {
        const newDistance = getDistance(e.touches);
        const scaleChange = newDistance / startDistance;
        let newWidth = photo.clientWidth * scaleChange;
        newWidth = Math.max(5, Math.min(newWidth, 2000));
        const aspect = naturalHeight / naturalWidth;
        photo.style.width = newWidth + 'px';
        photo.style.height = newWidth * aspect + 'px';
        updateDim();
        e.preventDefault();
      }
    }, { passive: false });

    // 画像サイズ関連
    const sizeValue = document.getElementById('sizeValue');
    const minusSize10 = document.getElementById('minusSize10');
    const minusSize1 = document.getElementById('minusSize1');
    const plusSize1 = document.getElementById('plusSize1');
    const plusSize10 = document.getElementById('plusSize10');

    function applyImageSize(percent) {
      percent = Math.max(0, Math.min(percent, 100)); // 範囲制限
      sizeRange.value = percent;
      sizeValue.textContent = percent + '%';
      const aspect = naturalHeight / naturalWidth;
      photo.style.width = (window.innerWidth * percent / 100) + 'px';
      photo.style.height = (window.innerWidth * percent / 100 * aspect) + 'px';
      alwaysSize.textContent = `サイズ: ${percent}%`;
    }

    // スライダー操作
    sizeRange.addEventListener('input', (e) => {
      applyImageSize(Number(e.target.value));
    });

    // ボタン操作
    minusSize10.addEventListener('click', () => applyImageSize(Number(sizeRange.value) - 10));
    minusSize1.addEventListener('click', () => applyImageSize(Number(sizeRange.value) - 1));
    plusSize1.addEventListener('click', () => applyImageSize(Number(sizeRange.value) + 1));
    plusSize10.addEventListener('click', () => applyImageSize(Number(sizeRange.value) + 10));

    // 初期設定（50％表示）
    window.addEventListener('load', () => {
      applyImageSize(50);
    });

    // ==== 落下アニメーション関連 ====
    let fallTimer = null; // setInterval 用
    let fallSpeedPercent = 5; // スピード（％/秒）
    let intervalDelay = 200;  // コマ送り間隔（ms）

    // 落下スピードスライダーの連動は既存コードと同じ
    speedRange.addEventListener('input', (e) => {
      fallSpeedPercent = Number(e.target.value);
      speedValue.textContent = `${fallSpeedPercent}%`;
    });

    document.getElementById('minus10').addEventListener('click', () => changeSpeed(-10));
    document.getElementById('minus1').addEventListener('click', () => changeSpeed(-1));
    document.getElementById('plus1').addEventListener('click', () => changeSpeed(1));
    document.getElementById('plus10').addEventListener('click', () => changeSpeed(10));

    function changeSpeed(delta) {
      const range = document.getElementById('speedRange');
      let newValue = parseInt(range.value) + delta;

      // 範囲を1〜200に制限
      newValue = Math.max(1, Math.min(newValue, 200));

      range.value = newValue;
      fallSpeedPercent = newValue; // こちらを更新
      speedValue.textContent = `${fallSpeedPercent}%`;
      alwaysSpeed.textContent = `落下スピード: ${fallSpeedPercent}%/秒`;
    }

    function updateDim() {
      const w = Math.round(photo.getBoundingClientRect().width);
      const h = Math.round(photo.getBoundingClientRect().height);
      dim.textContent = `${h} × ${w}`;
    }

    // コマ送り落下
    function startFalling() {
      if (fallTimer) return; // 二重起動防止
      fallTimer = setInterval(() => {
        // 毎回 fallSpeedPercent を反映
        const pixelsPerFrame = (window.innerHeight * fallSpeedPercent / 100) * (intervalDelay / 1000);
        y += pixelsPerFrame;
        if (y > container.clientHeight) {
          y = -photo.clientHeight; // 上から再出現
        }
        photo.style.top = y + 'px';
      }, intervalDelay);
    }

    function stopFalling() {
      clearInterval(fallTimer);
      fallTimer = null;
    }

    // 落下ボタン操作
    fallButton.addEventListener('click', () => {
      if (!fallTimer) {
        y = 0;
        startFalling();
        fallButton.textContent = '停止';
      } else {
        stopFalling();
        fallButton.textContent = '落下';
      }
    });

    //コマ送り速度変更
    const frameRange = document.getElementById('frameRange');
    const frameValue = document.getElementById('frameValue');

    const frameMinus100 = document.getElementById('frameMinus100');
    const frameMinus10 = document.getElementById('frameMinus10');
    const framePlus10 = document.getElementById('framePlus10');
    const framePlus100 = document.getElementById('framePlus100');

    function applyFrameInterval(newDelay) {
      newDelay = Math.max(10, Math.min(newDelay, 1000)); // 10〜1000msに制限

      intervalDelay = newDelay;
      frameRange.value = newDelay;
      frameValue.textContent = newDelay + "ms";
      document.getElementById('alwaysFrame').textContent = `コマ送り: ${intervalDelay}ms`;

      // もし落下中なら即座に反映
      if (fallTimer) {
        stopFalling();
        startFalling();
      }
    }

    frameRange.addEventListener('input', (e) => {
      applyFrameInterval(Number(e.target.value));
    });

    frameMinus100.addEventListener('click', () => {
      applyFrameInterval(Number(frameRange.value) - 100);
    });
    frameMinus10.addEventListener('click', () => {
      applyFrameInterval(Number(frameRange.value) - 10);
    });
    framePlus10.addEventListener('click', () => {
      applyFrameInterval(Number(frameRange.value) + 10);
    });
    framePlus100.addEventListener('click', () => {
      applyFrameInterval(Number(frameRange.value) + 100);
    });

    window.addEventListener('load', () => {
      //updateDim();
      photo.style.width = '50%';
      sizeDisplay.textContent = 'サイズ: 50%';
      filename.textContent = `画像名: normal_apple.png`;
    });

    const uiTabs = document.querySelectorAll('.uiTab');
    const uiPanels = document.querySelectorAll('.uiPanel');

    uiTabs.forEach(tab => {
      tab.addEventListener('click', () => {

        // タブの active 切り替え
        uiTabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');

        // パネルの切り替え
        uiPanels.forEach(panel => {
          panel.classList.remove('active');
          if (panel.id === tab.dataset.target) {
            panel.classList.add('active');
          }
        });
      });
    });


    const toggleButton = document.getElementById('toggleThumbnails');
    const thumbnailContainer = document.getElementById('thumbnailContainer');

    toggleButton.addEventListener('click', () => {
    thumbnailContainer.classList.toggle('hidden');
    toggleButton.textContent = thumbnailContainer.classList.contains('hidden')
       ? '画像一覧を表示'
       : '画像一覧を非表示';
    });

    const toggleUI = document.getElementById("toggleUI");
    const uiContainer = document.getElementById("uiContainer");

    toggleUI.addEventListener("click", () => {
      uiContainer.classList.toggle("hiddenUI");
    });

  </script>
</body>
</html>
