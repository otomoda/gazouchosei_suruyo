  <title>ç”»åƒã‚µã‚¤ã‚ºèª¿æ•´ï¼ˆãƒ”ãƒ³ãƒã‚ºãƒ¼ãƒ ï¼‹è½ä¸‹ã‚¢ãƒ‹ãƒ¡å¯¾å¿œï¼‰</title>
  <style>
    html, body {
      margin: 0;

      background: #000;

    #container {

    #photo {

    #controls {

    .top-buttons {

      overflow-x: auto;        /* æ¨ªã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã‚’è¨±å¯ */
      white-space: nowrap;     /* æŠ˜ã‚Šè¿”ã•ãªã„ */
      padding-bottom: 5px;     /* ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ãƒãƒ¼ã¨ã®é–“ã‚’å°‘ã—é–‹ã‘ã‚‹ */
      width: 100%;
      -webkit-overflow-scrolling: touch; /* ã‚¹ãƒãƒ›ã®æ…£æ€§ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«å¯¾å¿œ */
      scrollbar-width: thin;             /* ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ãƒãƒ¼ã‚’ç´°ãï¼ˆFirefoxï¼‰ */
    }

    .thumbnail {
      width: 60px;
      height: 60px;
      border-radius: 6px;
      object-fit: cover;
      border: 2px solid transparent;
      cursor: pointer;
      transition: border 0.2s;
      flex: 0 0 auto; /* æ¨ªã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«æ™‚ã«ç”»åƒãŒå›ºå®šå¹…ã§ä¸¦ã¶ã‚ˆã†ã« */
    }


    .thumbnail:hover {
      border: 2px solid #60a5fa;
    }

    .thumbnail.active {
      border: 2px solid #2563eb;
    }

    input[type=range] {

    }

    .btn {
      background: #2563eb;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;

    .btn:active {

    #dim-container {

    }

    #dim, #filename {

    label {

    }

    .thumbnail-container {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      background: rgba(0, 0, 0, 0.4);
      padding: 5px 10px;
      border-radius: 10px;
      margin-top: 5px;

    .hidden {

    .speed-control {

    }

    .speed-buttons {
      display: flex;
      justify-content: center;

      margin-top: 8px;

    }

    .adjust-buttons button,
    #fallButton {

      font-size: 14px;
      border-radius: 8px;
    }

    #fallButton {
      background-color: #4CAF50;

      font-weight: bold;
    }

  </style>
</head>
<body>
  <div id="container">
    <img id="photo"
      src="normal_apple.PNG"
      alt="ç”»åƒ">
    <div id="controls">

      <div class="top-buttons">
        <button id="toggleThumbnails" class="btn">ç”»åƒä¸€è¦§ è¡¨ç¤º/éè¡¨ç¤º</button>
      </div>

      <!-- âœ… ã‚µãƒ ãƒã‚¤ãƒ«ä¸€è¦§ã‚’åˆ¥ãƒ–ãƒ­ãƒƒã‚¯ã«åˆ†é›¢ -->
      <div id="thumbnailContainer" class="top-buttons">
        <img src="normal_apple.PNG" class="thumbnail active" data-src="normal_apple.PNG">
        <img src="apple_1024.png" class="thumbnail active" data-src="apple_1024.png">
        <img src="apple_nurunuru.PNG" class="thumbnail" data-src="apple_nurunuru.PNG">
        <img src="apple_subesube.png" class="thumbnail" data-src="apple_subesube.png">
        <img src="normal_grape.PNG" class="thumbnail active" data-src="normal_grape.PNG">
        <img src="grape_gotsugotsu.PNG" class="thumbnail" data-src="grape_gotsugotsu.PNG">
        <img src="grape_huwahuwa.PNG" class="thumbnail" data-src="grape_huwahuwa.PNG">
        <img src="realapple_gotsugotsu.PNG" class="thumbnail" data-src="realapple_gotsugotsu.PNG">
        <img src="realgrape_huwahuwa.PNG" class="thumbnail" data-src="realgrape_huwahuwa.PNG">
        <img src="normal_orange.PNG" class="thumbnail active" data-src="normal_orange.PNG">
        <img src="orange_turuturu.PNG" class="thumbnail" data-src="orange_turuturu.PNG">
        <img src="orange_nurunuru.PNG" class="thumbnail" data-src="orange_nurunuru.PNG">
        <img src="orange_gotsugotsu.PNG" class="thumbnail" data-src="orange_gotsugotsu.PNG">
        <img src="pet_huwahuwa.png" class="thumbnail" data-src="pet_huwahuwa.png">
      </div>

      <label for="sizeRange">ã‚µã‚¤ã‚ºèª¿æ•´ (0ã€œ100%):</label>
      <input id="sizeRange" type="range" min="0" max="100" value="50">

      <label for="speedRange">è½ä¸‹ã‚¹ãƒ”ãƒ¼ãƒ‰èª¿æ•´:</label>
      <!-- è½ä¸‹ã‚¹ãƒ”ãƒ¼ãƒ‰èª¿æ•´ -->
      <div class="speed-control">
        <label for="speedRange">è½ä¸‹ã‚¹ãƒ”ãƒ¼ãƒ‰ï¼ˆ%/ç§’ï¼‰:</label>
        <span id="speedValue">10%</span><br>
        <input id="speedRange" type="range" min="0" max="200" value="10" step="1">

        <!-- âœ… è½ä¸‹é–‹å§‹ãƒœã‚¿ãƒ³ã¨é€Ÿåº¦èª¿æ•´ãƒœã‚¿ãƒ³ç¾¤ã‚’æ¨ªä¸¦ã³ã«é…ç½® -->
        <div class="speed-buttons">
          <button id="fallButton">è½ä¸‹é–‹å§‹</button>
          <div class="adjust-buttons">
            <button id="minus10">âˆ’10%</button>
            <button id="minus1">âˆ’1%</button>
            <button id="plus1">ï¼‹1%</button>
            <button id="plus10">ï¼‹10%</button>
          </div>
        </div>
      </div>


      <!-- âœ… ã‚µã‚¤ã‚ºã¨ãƒ•ã‚¡ã‚¤ãƒ«åã‚’æ¨ªä¸¦ã³ã§è¡¨ç¤º -->
      <div id="dim-container">
        <div id="sizeDisplay">ã‚µã‚¤ã‚º: 50%</div>
        <div id="filename">ç”»åƒå: image1.jpg</div>
      </div>

    </div>
  </div>

  <script>
    const photo = document.getElementById('photo');
    const sizeRange = document.getElementById('sizeRange');
    const dim = document.getElementById('dim');
    const filename = document.getElementById('filename');
    const fallButton = document.getElementById('fallButton');
    const speedRange = document.getElementById('speedRange');
    const speedDisplay = document.getElementById('speedDisplay');
    const container = document.getElementById('container');
    const thumbnails = document.querySelectorAll('.thumbnail');

    let startDistance = 0;
    let naturalWidth = 400;
    let naturalHeight = 800;
    let y = 0;
    let fallSpeed = 5;
    let falling = false;

    // ğŸ”¸ ã‚µãƒ ãƒã‚¤ãƒ«ã‚¯ãƒªãƒƒã‚¯ã§ç”»åƒå¤‰æ›´
    thumbnails.forEach(thumb => {
      thumb.addEventListener('click', () => {
        thumbnails.forEach(t => t.classList.remove('active'));
        thumb.classList.add('active');
        const selectedSrc = thumb.dataset.src;
        photo.src = selectedSrc;
        filename.textContent = `ç”»åƒå: ${selectedSrc}`;
        
        photo.onload = () => {
          naturalWidth = photo.naturalWidth;
          naturalHeight = photo.naturalHeight;

          // âœ… ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼ã®ç¾åœ¨å€¤ã‚’ç¶­æŒã—ã¦ç”»åƒã‚µã‚¤ã‚ºã‚’æ›´æ–°
          const currentPercent = Number(sizeRange.value);
          photo.style.width = currentPercent + '%';
          photo.style.height = 'auto';
          sizeDisplay.textContent = `ã‚µã‚¤ã‚º: ${currentPercent}%`;

          updateDim();
        };
      });
    });

    // ãƒ”ãƒ³ãƒè·é›¢ã®è¨ˆç®—
    function getDistance(touches) {
      const [t1, t2] = touches;
      const dx = t1.pageX - t2.pageX;
      const dy = t1.pageY - t2.pageY;
      return Math.sqrt(dx * dx + dy * dy);
    }

    // ãƒ”ãƒ³ãƒã‚ºãƒ¼ãƒ ã‚¤ãƒ™ãƒ³ãƒˆ
    photo.addEventListener('touchstart', (e) => {
      if (e.touches.length === 2) {
        startDistance = getDistance(e.touches);
      }
    });

    photo.addEventListener('touchmove', (e) => {
      if (e.touches.length === 2) {
        const newDistance = getDistance(e.touches);
        const scaleChange = newDistance / startDistance;
        let newWidth = photo.clientWidth * scaleChange;
        newWidth = Math.max(5, Math.min(newWidth, 2000));
        const aspect = naturalHeight / naturalWidth;
        photo.style.width = newWidth + 'px';
        photo.style.height = newWidth * aspect + 'px';
        updateDim();
        e.preventDefault();
      }
    }, { passive: false });

    // ã‚µã‚¤ã‚ºã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼æ“ä½œ
    sizeRange.addEventListener('input', (e) => {
      const percent = Number(e.target.value);
      photo.style.width = percent + '%';
      photo.style.height = 'auto';
      sizeDisplay.textContent = `ã‚µã‚¤ã‚º: ${percent}%`;
      //updateDim();
    });


    // ã‚¹ãƒ”ãƒ¼ãƒ‰ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼æ“ä½œ
    speedRange.addEventListener('input', (e) => {
      fallSpeed = Number(e.target.value);
      speedDisplay.textContent = `é€Ÿåº¦: ${fallSpeed}%`;
    });

    document.getElementById('minus10').addEventListener('click', () => changeSpeed(-10));
    document.getElementById('minus1').addEventListener('click', () => changeSpeed(-1));
    document.getElementById('plus1').addEventListener('click', () => changeSpeed(1));
    document.getElementById('plus10').addEventListener('click', () => changeSpeed(10));

    function changeSpeed(delta) {
      const range = document.getElementById('speedRange');
      let newValue = parseInt(range.value) + delta;

      // ç¯„å›²ã‚’1ã€œ200ã«åˆ¶é™
      if (newValue < 0) newValue = 0;
      if (newValue > 200) newValue = 200;

      range.value = newValue;
      fallSpeed = newValue;
      document.getElementById('speedValue').textContent = newValue + '%';
    }

    function updateDim() {
      const w = Math.round(photo.getBoundingClientRect().width);
      const h = Math.round(photo.getBoundingClientRect().height);
      dim.textContent = `${h} Ã— ${w}`;
    }

    // è½ä¸‹ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
    let lastTime = 0;

    function fallLoop(timestamp) {
      if (!falling) {
        lastTime = 0;
        return;
      }

      if (!lastTime) lastTime = timestamp;
      const deltaTime = (timestamp - lastTime) / 1000; // çµŒéæ™‚é–“[ç§’]
      lastTime = timestamp;

      // âœ… 1ç§’ã‚ãŸã‚Šã«ç”»é¢ã® fallSpeed% è½ã¡ã‚‹
      const movePerSecond = (fallSpeed / 100) * container.clientHeight;
      y += movePerSecond * deltaTime;

      // ä¸‹ã¾ã§è¡Œã£ãŸã‚‰ä¸Šã«æˆ»ã‚‹
      if (y > container.clientHeight) {
        y = -photo.clientHeight;
      }

      photo.style.top = y + 'px';
      requestAnimationFrame(fallLoop);
    }



    fallButton.addEventListener('click', () => {
      falling = !falling;
      fallButton.textContent = falling ? 'åœæ­¢' : 'è½ä¸‹é–‹å§‹';
      if (falling) {
        y = 0;
        lastTime = 0;
        requestAnimationFrame(fallLoop);
      }
    });

    window.addEventListener('load', () => {
      //updateDim();
      photo.style.width = '50%';
      sizeDisplay.textContent = 'ã‚µã‚¤ã‚º: 50%';
      filename.textContent = `ç”»åƒå: normal_apple.png`;
    });

    const toggleButton = document.getElementById('toggleThumbnails');
    const thumbnailContainer = document.getElementById('thumbnailContainer');

    toggleButton.addEventListener('click', () => {
    thumbnailContainer.classList.toggle('hidden');
    toggleButton.textContent = thumbnailContainer.classList.contains('hidden')
       ? 'ç”»åƒä¸€è¦§ã‚’è¡¨ç¤º'
       : 'ç”»åƒä¸€è¦§ã‚’éè¡¨ç¤º';
    });
  </script>
</body>
